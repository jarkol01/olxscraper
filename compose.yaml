x-default: &default
  build:
    context: .
    dockerfile: ./Dockerfile
  env_file: .env
  develop:
    watch:
      - action: sync
        path: .
        target: /app
        ignore:
          - .venv/
      - action: rebuild
        path: ./uv.lock


services:
  server:
    <<: *default
    ports:
      - "8000:8000"
#    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "15672:15672"
    env_file: .env
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 5s
      timeout: 3s
      retries: 5

  worker:
    <<: *default
    command: celery -A olxscraper worker -l INFO
    depends_on:
      rabbitmq:
        condition: service_healthy

  beat:
    <<: *default
    command: celery -A olxscraper beat -l INFO
    depends_on:
      rabbitmq:
        condition: service_healthy

volumes:
  pgdata:
